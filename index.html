<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - Foo Bar</title>
  <link rel="stylesheet" href="/src/styles/main.scss">
  <link rel="stylesheet" href="/src/styles/login.scss">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="text-center">
        <h1 class="login-title">歡迎回來</h1>
        <p class="login-subtitle">請登入您的帳號</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">電子郵件</label>
          <input 
            type="text" 
            id="email" 
            name="email" 
            placeholder="請輸入電子郵件"
            autocomplete="email"
          >
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">密碼</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="請輸入密碼"
            autocomplete="current-password"
          >
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <button type="submit" id="submitBtn" class="submit-btn">
          登入
        </button>
      </form>
      
      <div class="login-info">
        <div class="info-title">💡 測試帳號資訊</div>
        <div class="info-item"><strong>電子郵件:</strong> test@example.com</div>
        <div class="info-item"><strong>密碼:</strong> 123456</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/scripts/login.js"></script>
</body>
</html>
